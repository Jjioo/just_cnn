<div id="chart_div"></div>
<a style="font-size:12px;color:#BDBDBD" href="https://livechatai.com/">Powered by LiveChatAI</a>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<script type="text/javascript">
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      var models = ["Simple CNN", "VGG16", "Bayes by Backpropagation (BNN) using the traditional approach", "2D CNN", "U-Net"];
      var test_accuracy = [85.33, 84.00, 65.33, 89.33, null];  // Adding null for missing data
      var time_taken_seconds = [680.51, 1319.70, 750.02, 199.08, null];  // Adding null for missing data
      var training_accuracy = [79.68, 78.70, 90.66, 81.07, null];  // Adding null for missing data
      var validation_accuracy = [82.50, 82.50, 73.44, 80.27, null];  // Adding null for missing data
      
      var data = new google.visualization.DataTable();
      data.addColumn('string', 'Model');
      data.addColumn('number', 'Test Accuracy');
      data.addColumn('number', 'Time Taken (seconds)');
      data.addColumn('number', 'Training Accuracy');
      data.addColumn('number', 'Validation Accuracy');
      
      // Adding data rows
      for (var i = 0; i < models.length; i++) {
        data.addRow([models[i], test_accuracy[i], time_taken_seconds[i], training_accuracy[i], validation_accuracy[i]]);
      }

      var options = {
        title: 'Comparison of Deep Learning Model Performance',
        hAxis: {title: 'Model',  titleTextStyle: {color: '#333'}},
        vAxis: {minValue: 0},
        colors: ['#a6cee3', '#b2df8a', '#fb9a99', '#fdbf6f'],
        isStacked: true,
        annotations: {
          textStyle: {
            fontSize: 12,
            color: '#000000',
            auraColor: 'none'
          }
        },
        chartArea: {
          width: '80%', // Adjust the width
          height: '70%' // Adjust the height
        }
      };

      var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
      chart.draw(data, options);
      
      // Redraw the chart when the window resizes
      window.addEventListener('resize', function() {
        chart.draw(data, options);
      });
    }
</script>

<style>
    /* Style the chart div to make it responsive */
    #chart_div {
        width: 100%;
        height: 100%;
        min-height: 400px; /* Adjust as needed */
    }
</style>
